    <!-- Main layout -->
    <main class="mt-5 pt-4">
      <div class="container dark-grey-text mt-5">
        <!-- Grid row -->
        <div class="row wow fadeIn">
          <p class="lead font-weight-bold">Crear evento</p>
        </div>
        <!-- Grid row -->
        <!-- Grid row -->
        <div class="wow fadeIn">
          <h5><a>Información general</a></h5>
          <div class="row">
            <div class="col-12 col-md-8">
              <div class="md-form">
                <input
                  type="text"
                  id="eventName"
                  name="eventName"
                  class="form-control"
                />
                <label for="eventName">Nombre del evento</label>
              </div>
            </div>
            <div class="col-12 col-md-4">
              <div class="md-form">
                <div class="select" style="width: 100%;">
                  <select class="select-text" required style="width: 100%;">
                    <option value="" disabled selected></option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                  <span class="select-highlight"></span>
                  <span class="select-bar"></span>
                  <label class="select-label">Tipo de evento</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6 md-form">
              <div class="input-group">
                <select
                  id="selectArtist"
                  class="select2-material"
                  style="width: 100%;"
                  required
                >
                  <option></option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label class="select2-label">Artista</label>
                <div class="input-group-append">
                  <a
                    class="btn btn-md btn-outline-mdb-color m-0 px-3 py-2 z-depth-0 waves-effect"
                    data-toggle="modal"
                    data-target="#modalNewArtist"
                  >
                    <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Añadir
                    artista
                  </a>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 md-form">
              <div class="input-group" style="width: 100%">
                <select
                  id="selectLocation"
                  class="select2-material"
                  style="width: 100%;"
                  required
                >
                  <option></option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label class="select2-label">Ubicación</label>
                <div class="input-group-append">
                  <a
                    class="btn btn-md btn-outline-mdb-color m-0 px-3 py-2 z-depth-0 waves-effect"
                    data-toggle="modal"
                    data-target="#modalNewLocation"
                  >
                    <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Añadir
                    ubicación
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="md-form">
                <textarea
                  type="text"
                  id="form7"
                  class="md-textarea form-control"
                  rows="3"
                ></textarea>
                <label for="form7">Descripción del evento</label>
              </div>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-6">
              <h5><a>Funciones</a></h5>
            </div>
            <div class="col-6 text-right">
              <h5>
                <a
                  class="btn btn-md btn-outline-mdb-color m-0 px-3 py-2 z-depth-0 waves-effect"
                >
                  <i class="fa fa-plus" aria-hidden="true"></i> Añadir función
                </a>
              </h5>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <table
                class="table table-hover table-sm text-center"
                style="width: 100%;"
              >
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Total de entradas</th>
                    <th scope="col">Entradas vendidas</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <th scope="row">
                      <div class="dropdown dropup">
                        <a
                          class="dropdown-toggle"
                          id="dropdownMenu6"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                          <i class="fa fa-gear" aria-hidden="true"></i>
                        </a>
                        <div
                          class="dropdown-menu"
                          aria-labelledby="dropdownMenu6"
                        >
                          <a class="dropdown-item btn-visibility active"
                            ><i class="fa fa-eye" aria-hidden="true"></i> La
                            función es visible</a
                          >
                          <a class="dropdown-item btn-edit"
                            ><i class="fa fa-pencil" aria-hidden="true"> </i>
                            Editar función</a
                          >
                          <a class="dropdown-item btn-delete"
                            ><i class="fa fa-trash" aria-hidden="true"></i>
                            Borrar función</a
                          >
                        </div>
                      </div>
                    </th>
                    <td>20/01/2019</td>
                    <td>21:30</td>
                    <td>2500</td>
                    <td>543 (21,72%)</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Grid row -->
      </div>
    </main>
    <!-- Main layout -->

    <div
      class="modal fade"
      id="modalNewArtist"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-notify modal-info" role="document">
        <!-- Content -->
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header text-center">
            <h4 class="modal-title white-text w-100 font-weight-bold py-2">
              Añadir nuevo artista
            </h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>

          <!-- Body -->
          <div class="modal-body">
            <div class="md-form mb-5">
              <i class="fa fa-user prefix grey-text"></i>
              <input
                type="text"
                id="newArtist_name"
                class="form-control validate"
              />
              <label
                data-error="wrong"
                data-success="right"
                for="newArtist_name"
                >Nombre</label
              >
            </div>
          </div>

          <!-- Footer -->
          <div class="modal-footer justify-content-center">
            <a class="btn btn-outline-info waves-effect"
              >Registrar <i class="fa fa-paper-plane-o ml-1"></i
            ></a>
          </div>
        </div>
        <!-- /.Content -->
      </div>
    </div>

    <div
      class="modal fade"
      id="modalNewLocation"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-notify modal-info" role="document">
        <!-- Content -->
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header text-center">
            <h4 class="modal-title white-text w-100 font-weight-bold py-2">
              Añadir nueva ubicación
            </h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="white-text">&times;</span>
            </button>
          </div>

          <!-- Body -->
          <div class="modal-body">
            <div class="md-form mb-5">
              <i class="fa fa-user prefix grey-text"></i>
              <input
                type="text"
                id="newLocation_name"
                class="form-control validate"
              />
              <label
                data-error="wrong"
                data-success="right"
                for="newLocation_name"
                >Nombre</label
              >
            </div>
            <div class="md-form mb-5">
              <i class="fa fa-map-marker prefix grey-text"></i>
              <input
                type="text"
                id="newLocation_address"
                class="form-control validate"
              />
              <label
                data-error="wrong"
                data-success="right"
                for="newLocation_address"
                >Dirección (Texto)</label
              >
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="md-form mb-5">
                  <i class="fa fa-map prefix grey-text"></i>
                  <input
                    type="text"
                    id="newLocation_lat"
                    class="form-control validate"
                  />
                  <label
                    data-error="wrong"
                    data-success="right"
                    for="newLocation_lat"
                    >Latitud (Coordenada)</label
                  >
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="md-form mb-5">
                  <i class="fa fa-map prefix grey-text"></i>
                  <input
                    type="text"
                    id="newLocation_long"
                    class="form-control validate"
                  />
                  <label
                    data-error="wrong"
                    data-success="right"
                    for="newLocation_long"
                    >Longitud (Coordenada)</label
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- Footer -->
          <div class="modal-footer justify-content-center">
            <a class="btn btn-outline-info waves-effect"
              >Registrar <i class="fa fa-paper-plane-o ml-1"></i
            ></a>
          </div>
        </div>
        <!-- /.Content -->
      </div>
    </div>
