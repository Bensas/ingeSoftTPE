<body>
  <!-- Navbar -->
  <div id="fragment_navbar"></div>

  <div id="background" class="bg" />

  <br/>

  <main>
    <div class="container">
      <!-- Section: Main info -->
      <section class="mt-5 wow fadeIn">
        <div class="row">

          <!-- Grid column -->
          <div class="col mb-4 white-text text-center text-md-center">
            <h1 class="display-4 font-weight-bold">
              <i class="fa ml-2" aria-hidden="true"></i> Crear evento
            </h1>

            <hr class="hr-light" />

            <p>
              <strong>Introduce a continuación la información necesaria para crear su evento.</strong>
            </p>

          </div>
        </div>

        <div class="row">

          <!-- Grid column -->
          <div class="col">
            <!-- Card -->
            <div class="card">
              <!-- Card content -->
              <div id="form_reg" class="card-body">
                <!-- Form -->
                <form name="">
                  <!-- Heading -->
                  <h3 class="dark-grey-text text-center">
                      <strong>Información del evento</strong></h3>
                  <hr/>

                  <div class="md-form mb-5">
                    <i class="fa fa-navicon prefix grey-text"></i>
                    <input type="text" id="form_name" name="name" class="form-control validate" />
                    <label data-error="Este campo es obligatorio" for="form_name">Nombre del evento</label>
                  </div>

                  <div class="md-form mb-5">
                    <i class="fa fa-map-marker prefix grey-text"></i>
                    <input type="text" id="form_location" name="location" class="form-control validate" />
                    <label data-error="Este campo es obligatorio" for="form_location">Ubicación</label>
                  </div>

                  <div class="md-form mb-5">
                    <i class="fa fa-pencil prefix grey-text"></i>
                    <textarea type="text" id="form_description" class="md-textarea form-control"></textarea>
                    <label for="form_description">Descripción del evento</label>
                  </div>

                  <div class="md-form mb-5">
                    <i class="fa fa-ticket prefix grey-text"></i>
                    <input type="number" id="form_quantity" name="quantity" class="form-control validate" />
                    <label data-error="Cantidad inválida" for="form_quantity">Cantidad de entradas</label>
                  </div>

                  <div class="md-form mb-5">
                    <i class="fa fa-tag prefix grey-text"></i>
                    <input type="number" id="form_price" name="price" class="form-control validate" />
                    <label data-error="Precio inválido" for="form_price">Precio por entrada</label>
                  </div>

                  <div class="md-form mb-5">
                    <i class="fa fa-calendar prefix grey-text"></i>
                    <input type="date" id="form_date" name="date" class="form-control validate" />
                  </div>

                  <div class="md-form mb-5">
                    <i class="fa fa-clock-o prefix grey-text"></i>
                    <input type="time" id="form_time" name="time" class="form-control validate" />
                  </div>

                  <div class="text-center">
                    <button id="btn_register" class="btn btn-indigo">
                        Registrar evento</button>
                  </div>
                </form>
                <!-- Form -->
              </div>
            </div>
            <!-- /.Card -->
          </div>
          <!-- Grid column -->
        </div>
      </section>
    </div>
  </main>
